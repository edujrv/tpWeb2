<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body onload="actualizarScoreboard()">
    <div class="container-fluid container-login" id="divForm">
        <div class="row pad">
            <h1 style="text-align: center;">
                Registro de resultados del Campeonato Local de Futbol
            </h1>
        </div>
      <form>
        <div class="row pad" id="perfil">
          <!-- <div class="col-md-1"></div> -->
          <div class="col-md-2">
            <label for="user" class="form-label label">Fecha disputada</label>
          </div>
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              id="fecha"
              placeholder="Ingresar fecha"
            />
          </div>
          <div class="col-md-2">
            <input type="button" class="btn btn-info pad margen" onclick="editarFecha()" value="Editar Fecha">
            <input type="button" class="btn btn-info pad margen" onclick="borrarFecha()" value="Borrar Fecha">
          </div>
        </div>

        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-3">
            <h1 class="tableH1">Equipo Local</h1>
          </div>
          <div class="col-md-1">
            <h1 class="tableH1" >Goles</h1>
          </div>
          <div class="col-md-1">
            <h1 class="tableH1">Goles</h1>
          </div>
          <div class="col-md-3">
            <h1 class="tableH1" >Equipo Visitante</h1>
          </div>
        </div>

      <!-- PRIMER PARTIDO-->
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-3">
            <select class="form-select" aria-label="Default select example" name="local">
              <option selected>Equipo Local</option>
              <option value="Boca">Boca</option>
              <option value="Belgrano">Belgrano</option>
              <option value="Sacachispas">Sacachispas</option>
              <option value="Newells">Newells</option>
              <option value="Talleres">Talleres</option>
              <option value="River">River</option>
            </select>
          </div>
          <div class="col-md-1">
            <input
              type="text"
              class="form-control"
              name="golesL"
              placeholder="Ingresar Goles"
            />
          </div>
          <div class="col-md-1">
            <input
              type="text"
              class="form-control"
              name="golesV"
              placeholder="Ingresar Goles"
            />
          </div>
          <div class="col-md-3">
            <select class="form-select" aria-label="Default select example" name="visitante">
              <option selected>Equipo Visitante</option>
              <option value="Boca">Boca</option>
              <option value="Belgrano">Belgrano</option>
              <option value="Sacachispas">Sacachispas</option>
              <option value="Newells">Newells</option>
              <option value="Talleres">Talleres</option>
              <option value="River">River</option>
            </select>
          </div>
        </div>
  
      <!-- SEGUNDO PARTIDO-->
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-3">
            <select class="form-select" aria-label="Default select example" name="local">
              <option selected>Equipo Local</option>
              <option value="Boca">Boca</option>
              <option value="Belgrano">Belgrano</option>
              <option value="Sacachispas">Sacachispas</option>
              <option value="Newells">Newells</option>
              <option value="Talleres">Talleres</option>
              <option value="River">River</option>
            </select>
          </div>
          <div class="col-md-1">
            <input
              type="text"
              class="form-control"
              name="golesL"
              placeholder="Ingresar Goles"
            />
          </div>
          <div class="col-md-1">
            <input
              type="text"
              class="form-control"
              name="golesV"
              placeholder="Ingresar Goles"
            />
          </div>
          <div class="col-md-3">
            <select class="form-select" aria-label="Default select example" name="visitante">
              <option selected>Equipo Visitante</option>
              <option value="Boca">Boca</option>
              <option value="Belgrano">Belgrano</option>
              <option value="Sacachispas">Sacachispas</option>
              <option value="Newells">Newells</option>
              <option value="Talleres">Talleres</option>
              <option value="River">River</option>
            </select>
          </div>
        </div>

      <!-- TERCER PARTIDO-->
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-3">
            <select class="form-select" aria-label="Default select example" name="local">
              <option selected>Equipo Local</option>
              <option value="Boca">Boca</option>
              <option value="Belgrano">Belgrano</option>
              <option value="Sacachispas">Sacachispas</option>
              <option value="Newells">Newells</option>
              <option value="Talleres">Talleres</option>
              <option value="River">River</option>
            </select>
          </div>
          <div class="col-md-1">
            <input
              type="text"
              class="form-control"
              name="golesL"
              placeholder="Ingresar Goles"
            />
          </div>
          <div class="col-md-1">
            <input
              type="text"
              class="form-control"
              name="golesV"
              placeholder="Ingresar Goles"
            />
          </div>
          <div class="col-md-3">
            <select class="form-select" aria-label="Default select example" name="visitante">
              <option selected>Equipo Visitante</option>
              <option value="Boca">Boca</option>
              <option value="Belgrano">Belgrano</option>
              <option value="Sacachispas">Sacachispas</option>
              <option value="Newells">Newells</option>
              <option value="Talleres">Talleres</option>
              <option value="River">River</option>
            </select>
          </div>
        </div>

              
        <div class="row pad">
          <div class="col-md-2"></div>
          <div class="col-md-3" style="padding-bottom: 10px">
            <input type="button" class="btn btn-success pad" onclick="enviar()" value="Registrar Fecha" id="registrar">
            <input type="button" class="btn btn-success pad" onclick="enviar()" value="Guardar" id="guardar" hidden>
            <input type="button" class="btn btn-danger pad" onclick="cancelar()" value="Cancelar" id="cancelar" hidden>
            <input type="button" class="btn btn-info pad margen" onclick="actualizarScoreboard()" value="Actualizar Tabla">
          </div>          
        </div>
      </form>
      
    </div>
    <div class="container-fluid pad" id="divTable">
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
